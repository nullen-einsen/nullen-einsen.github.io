# Site
name: "Null3n & E1nsen"
title: "Nulle3n & E1nsen"
description: "Offene Platform für den Zugriff auf Wissen über Digitale Technologie"
logo: 'assets/images/0&1-logo.png'
favicon: 'assets/images/favicon.png'
baseurl: ''
#google_analytics: 'UA-xxxxxxxx-1'
#disqus: 'demowebsite'
#mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/
email: foo@bar.com

# Authors
authors:
  zerone:
    name: zerone
    display_name: zerone
    avatar: 'assets/images/0&1-instagram.png'
    #github: https://github.com/o3k1n
    #soundcloud: https://soundcloud.com/o3k1n
    #twitter: https://twitter.com/o3k1n
    #description: "Free and Open Source Software (FOSS) - Enthusiast | Philosopher of Science & Technology | Music Lover"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
highlighter: none
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true



# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
#adsense-data-ad-client: "ca-pub-3412143450191416"
#adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "disabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
